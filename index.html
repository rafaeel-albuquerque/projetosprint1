<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Interesse Cursos Profissionalizantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <h1>Faculdade TecSonhos</h1>
        
        <div class="Dados Cadastrais">
            <h2>Cadastre-se para mais informações !</h2>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="Nome" required>

        <label for="date">Data de Nascimento:</label>
        <input type="date" id="date" required>

        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" required>

        <label for="cursos">Cursos Disponíveis:</label>
        <select name="Cursos" id="cursos">
            
            <option value="info">Análise e Desenvolvimento de Sistemas</option>
            <option value="excela">Ciências da Computação</option>
            <option value="pbi">Ciência de Dados</option>
            <option value="pbi">Engenharia de Software</option>
            <option value="pbi">Gestão em TI</option>
            <option value="pbi">Desenvolvimento Full Stack</option>


          </select>

          <button>Enviar Dados</button>






    </div>
    
</body>
</html>
